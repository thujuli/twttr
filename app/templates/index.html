<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link link" href="">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="{{ url_for('views.login') }}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link" id="logout" style="cursor: pointer"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Home page</h1>
      <section id="section-form">
        <form id="form-tweet">
          <h4>Tweet Form</h4>
          <div id="tweet-alert"></div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="tweets"
            ></textarea>
            <label for="tweets">Tweets</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#uploadModal"
          >
            Upload Modal
          </button>
        </form>
        <!-- <form id="form-upload">
              <div id="tweet-alert"></div>
              <div class="row g-3 align-items-center">
                  <label for="formFile" class="form-label">Default file input example</label>
                  <div class="col">
                      <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="col">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
          </form> -->
      </section>

      <h4 class="mt-5">Other Tweets</h4>
      <section id="section-tweets">
        <!-- Letak tweets disini -->
      </section>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Upload Form</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-modal">
              <div id="tweet-alert"></div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="tweets-modal"
                ></textarea>
                <label for="tweets">Tweets</label>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Upload</span>
                <input
                  type="file"
                  class="form-control"
                  placeholder="Upload File"
                  id="file"
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='assets/js/index.js')}}"></script>
  </body>
</html>
